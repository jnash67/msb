# The SLF4J log level mappings corresponding to java.util levels are:
# http://stackoverflow.com/questions/20795373/how-to-map-levels-of-java-util-logging-and-slf4j-logger
# FINEST  -> TRACE
# FINER   -> DEBUG
# FINE    -> DEBUG
# CONFIG  -> INFO
# INFO    -> INFO
# WARNING -> WARN
# SEVERE  -> ERROR
logging.level.root=WARN
